<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Temperature Unit Converter</title>
</head>
<body>
	<header>
		<h1>Temperature Unit Converter</h1>
	</header>
	<main>
		<div class="convert-field">
			<label for="converter">Convert
				<span class="one">°C</span> - <span class="two">°F</span>
			</label>
			<input type="number" id="converter" placeholder="Insert Value...">
			<p class="result"></p>
		</div>
		<div class="buttons">
			<button class="conv">Convert</button>
			<button class="change">Change Type</button>
			<button class="reset">Reset</button>
		</div>
	</main>
	<footer class="footer">
		<div class="credits"> <i class="ri-copyright-line">OasisInfobyte</i></div>
	</footer>
	<script src="script.js"></script>
</body>
</html>
